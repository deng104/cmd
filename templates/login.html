<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <style>
        body {
        . margin: 0;
        {#background-color: #eeeeee;#}
        background-image: url("/static/photo/18549.jpg");
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-width: 1000px;
        background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 70px">
            <h2 class="text-center">欢迎登陆</h2>
            <form novalidate autocomplete="off" action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">邮箱</label>
                    <input type="email" class="form-control" id="username" placeholder="Email" name="username">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           name="password">
                    <span class="help-block"></span>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox" name="is_check" value="777"> 记住密码
                    </label>
                </div>
                <button type="submit" id="login-btn" class="btn btn-success btn-block">登录</button>
                <br>
                <div style="float: right">还没有账号?<a href="/register/">立即注册</a></div>

                <p style="color: red">{{ error_msg }}</p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
